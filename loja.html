<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/produtos.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="images/icons/My Store.png" alt="logo image">
        </div>
        
        <div class="source-container">
            <input type="text" class="source-bar" placeholder="Pesquisar">
        </div>

        <div class="right-container">
            <div class="login">
                <p class="login-texto">Log In</p>
            </div>
            <div class="carrinho">
                <p class="carrinho-texto">My Cart</p>
                <div class="carrinho-imagem-container">
                    <img src="images/icons/vista-lateral-vazia-do-carrinho-de-compras.png" class="carrinho-imagem" alt="cart image">
                    <label class="carrinho-quantidade">0</label>
                </div>
            </div>
        </div>
    </header>

    <main class="products-grid js-products-grid">
        <div class="product-container">
            <div class="product-image-container">
                <img src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg" class="product-image" alt="product image">
            </div>

            <div class="product-info">
                <p class="product-name">Adults Plain Cotton T-Shirt - 2 Pack</p>
                <p class="product-price">36,90$</p>
            </div>

            <div class="add-to-cart-button">Add to Cart</div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-name">Desenvolvido por <span>Lorenzo Panato</span></p>
    </footer>

    <script src="data/data.js"></script>
    <script src="scripts/loja.js"></script>
</body>
</html>
